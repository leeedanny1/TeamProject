<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/include/include.css">
    <link rel="stylesheet" href="/css/border/border_reset.css">
</head>
<body>
        <!-- header -->
        <header>
            <!-- 헤더 내부 wrap -->
            <main class="wrap">
                <!-- 로고와 검색창 들어가는 부분 -->
                <section class="t_header">
                    <!-- 로고 -->
                    <a href="#"><h1 class="h_logo">JC마켓</h1></a>
                    <!-- 검색박스 -->
                    <input type="text" class="h_search" placeholder="상품명, 지역명, @상점명 입력">
                    <!-- 인포 -->
                    <ul class="h_info">
                        <li><a href="">판매하기</a></li>
                        <li>|</li>
                        <li><a href="">내상점</a></li>
                        <li>|</li>
                        <li><a href="">JC톡</a></li>
                    </ul>
                </section>
    
                <!-- 카테고리와 로그인 들어가는 부분 -->
                <section class="b_header">
                    <!-- 카테고리 -->
                    <ul class="h_category">
                        <li><a href="#">Spring</a></li>
                        <li><a href="#">Boot</a></li>
                        <li><a href="#">JAVA</a></li>
                        <li><a href="#">Security</a></li>
                    </ul>
                    <!-- 로그인, 회원가입 -->
                    <ul class="h_sign">
                        <li><a href="/sign/sign_in_select.html">로그인</a></li>
                        <li><a href="sign/sign_up_phone.html">회원가입</a></li>
                    </ul>
                </section>
            </main>
        </header>
    
    
    
        <!-- main content -->
        <main class="wrap main">
            <h1 class="page_name">JC Market 공지사항</h1>
            <section class="notice_header">
                <ul>
                    <li class="notice_num">번호</li>
                    <li class="notice_title">제목</li>
                    <li class="notice_writer">작성자</li>
                    <li class="notice_date">작성일</li>
                    <li class="notice_count">조회수</li>
                </ul>
            </section>

            <section class="notice_main">
            	<c:forEach var="notice" items="${noticeList }">
            		<a href="/notice/${notice.notice_code }">
	                    <!-- <ul>
	                        <li class="notice_num">${notice.notice_code }</li>
	                        <li class="notice_title">${notice.notice_title }</li>
	                        <li class="notice_writer">${notice.notice_writer }</li>
	                        <li class="notice_date">${notice.notice_date }</li>
	                        <li class="notice_count">${notice.notice_count }</li>
	                    </ul> -->
                        <ul>
	                        <li class="notice_num">1</li>
	                        <li class="notice_title">공지사항1</li>
	                        <li class="notice_writer">관리자</li>
	                        <li class="notice_date">2021-11-23</li>
	                        <li class="notice_count">50</li>
	                    </ul>
                        <ul>
	                        <li class="notice_num">2</li>
	                        <li class="notice_title">공지사항2</li>
	                        <li class="notice_writer">관리자</li>
	                        <li class="notice_date">2021-11-23</li>
	                        <li class="notice_count">50</li>
	                    </ul>
	                </a>
            	</c:forEach>
            </section>

            <section class="notice_footer">
                <c:if test="${not empty login_user }">
                    <section class="btn_container">
                        <button type="button" class="notice_insert_button" onclick="location.href='/notice/notice_insert.html'">글쓰기</button>
                    </section>
                </c:if>

                <ul class="page_num_area">
                    <a href="/notice/list/${noticeBean.startPage - 1 eq 0 ? 1 : noticeBean.pageNumber - 1 }"><li><i class="fas fa-arrow-circle-left"></i></li></a>
                    
                    <c:forEach var="i" begin="${noticeBean.startPage }" end="${noticeBean.endPage }">
                        <a href="/notice/list/${i }"><li>${i }</li></a>
                    </c:forEach>
                    
                    <a href="/notice/list/${noticeBean.totalPage eq noticeBean.pageNumber ? noticeBean.totalPage : noticeBean.pageNumber + 1 }"><li><i class="fas fa-arrow-circle-right"></i></li></a>
                </ul>
         </section>
        </main>
    
    
    
        <!-- footer -->
        <footer>
            <main class="wrap">
                푸터<br>
                dsfdsfsd <br>
            </main>
        </footer>
</body>
</html>
